<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <title>Előrejelző System</title>    
    <style>
        .kartya
        {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 50px;
            transition: 0.3s;
            border: 1px solid rgb(112, 146, 190);
            box-shadow: 20px 50px rgb(112, 146, 190,0.8);
            background-color:rgba(30, 30, 30, 0.9);
           
        }
        .kartya:hover
        {
            transform: scale(1.1);
            transition: ease-in-out 0.3s;
            box-shadow: 0 0 15px rgb(251, 233, 150);
        }
        h1
        {
            text-align: center;
            font-size: 20px;
            margin-bottom: 40px;
            color: blanchedalmond;
        }
        select
        {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            display: block;
            cursor: pointer;
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-size: 16px;
            max-width: 800px;
            font-family: Arial Black, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #222;
            color: blanchedalmond;
            border: 1px solid #444;
        }
        select:focus
        {
            outline: none;
            background-color: #222;
            color: blanchedalmond;
        }
        .joslas-gomb
        {
            border: none;
            display: block;
            margin: 30px auto 0;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            width: 500px;
            padding: 15px;
            margin-top: 100px;
            border-radius: 25px;
            font-size: 20px;
            transition: 0.3s;
            background-color: rgb(251, 0, 0);
            color: rgb(17, 17, 17);
        }
        .joslas-gomb:hover
        {
            background-color: rgb(153, 244, 162);
            transform: translateY(5px);
            transition: ease-in-out;
            transition: 0.3s;
            box-shadow: 0 0 15px rgb(0, 183, 255);
        }
        .hacker-szoveg
        {
            text-align: center;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
            min-height: 25px;
            color:#2ecc71
        }
         #indito
        {
            display: none;
        }
        #indito:checked~.hacker-szoveg::after
        {
            content: "";
            animation: hacker-folyamat 12s forwards, villogas 0.8s infinite 12s;
        }
        @keyframes hacker-folyamat
        {
            0%   {content: ">> Műholdak keresése..."; }
            10%  {content: "NASA szerverek feltörése...15%"}
            20%  {content: "Roland IP címének lekérése...";}
            30%  {content: "Pegasus program futtatása...";}
            40%  {content: "Felhasználó adatainak teljes lekérése...";}
            50%  {content: "Idővonalak párhuzamosítása...";}
            60%  {content: ">> Kapcsolódás: Skynet v2.1... [OK]";}
            70%  {content: "Ai rendszerek feltörése";}
            80%  {content: "Elon Musk tárcsázása";}
            90%  {content: "Bankkártya adatok elvétele";}
            100% {content: "EREDMÉNY: A holnapi nap a tegnapi holnapja lesz!";}
        }
        @keyframes villogas
        {
            0%, 100% {opacity:1;}
            50% {opacity: 0;}
        }
        body
        {
            background-image: url('kepek/hatter.png');
            background-size: auto; 
            background-repeat: repeat; 
            background-attachment: fixed;
            background-color: #000; 
            overflow-x: hidden;
            animation: hatter-pulzalas 15s infinite alternate ease-in-out;
        }
        @keyframes hatter-pulzalas
        {
            0% {transform: scale(1);}
            100% {transform: scale(1.1);}
        }
        @media (max-width: 600px)
        {
            .kartya 
            {
                width: 90%;
                margin: 20px auto;
                padding: 20px;
            }
            .joslas-gomb
            {
                width: 100%;
                font-size: 18px;
                margin-top: 50px ;
            }
            h1 
            {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="kartya">
    <h1>Válaszd ki, hogy milyen nap van ma és megtudod, mi lesz ~HOLNAP~</h1>
    <select>
        <option>Hétfő</option>
        <option>Kedd</option>
        <option>Szerda</option>
        <option>Csütörtök</option>
        <option>Péntek</option>
        <option>Szombat</option>
        <option>Vasárnap</option>
    </select>
    <label for="indito" class="joslas-gomb">~JÓSLÁS~</label>
    <input type="checkbox" id="indito">
    <div class="hacker-szoveg"></div>
    </div>
    
</body>
</html>
